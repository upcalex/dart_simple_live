name: Build Windows release

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get

      - name: Build Windows release
        shell: powershell
        run: |
          cd simple_live_app
          flutter config --enable-windows-desktop
          Write-Host "Starting flutter build windows --release and saving output to build/windows/build_output.log"
          flutter build windows --release 2>&1 | Tee-Object -FilePath build\windows\build_output.log

      - name: List build output
        run: |
          Write-Host "Listing build/windows/runner directory"
          dir simple_live_app\build\windows\runner -Recurse -Force

      - name: Zip build output
        run: |
          if (Test-Path "simple_live_app\build\windows\runner\Release") {
            Write-Host "Compressing Release folder to zip"
            powershell -Command "Compress-Archive -Path 'simple_live_app\\build\\windows\\runner\\Release\\*' -DestinationPath 'simple_live_app\\build\\windows\\simple_live_app_windows_release.zip' -Force"
          } else {
            Write-Host "Release folder not found, skipping zip"
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simple_live_app-windows
          path: |
            simple_live_app/build/windows/simple_live_app_windows_release.zip
            simple_live_app/build/windows/runner/Release/**
            simple_live_app/build/windows/build_output.log
